<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
		<meta charset="utf-8" />
		<title>ZGBWEB</title>
		<link rel="shortcut icon" th:href="@{img/dmatek.ico}" href="img/dmatek.ico">
		<link rel="stylesheet" type="text/css" th:href="@{/css/lib/reset.css}" href="css/lib/Reset.css"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/lib/iconfont.css}" href="css/lib/iconfont.css"/>
		<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="js/lib/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/module/index.css}" href="css/index.css"/>
		<script th:src="@{/js/lib/jquery-3.1.0.min.js}" src="js/lib/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/layui/layui.js}" src="js/lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/js/lib/functions.js}" src="js/functions.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引用監聽控制器 -->
		<script th:src="@{/js/module/head/monitor-controller.js}"  src="/js/module/monitor/monitor-controller.js" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/js/module/head/index.js}"  src="/js/module/head/index.js" type="text/javascript" charset="utf-8"></script>
	
		<script th:src="@{/js/lib/websocket.js}"  src="/js/lib/websocket.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="global_UWB">
			<div class="head">
				<div class="headLeft">
					<i class="iconfont icon-yonghu"></i>
					<p class="user"><shiro:principal property="name"/></p>
					<span>(</span>
					<p><shiro:principal property="roleName"></p>
					<span>)</span>
					<p class="isLogin">已登錄</p>
				</div>
				<div class="headRight">
					<!-- 這裏可能需要設置相關權限 -->
					<shiro:hasPermission name="monitor:listen">
						<p class="connect" id="connect">
							<i class="iconfont icon-lianxian"></i>
							<span>開始連線</span>
						</p>
					</shiro:hasPermission>
					<p class="logOut" id="logOut" >
						<a href="logout">
							<i class="iconfont icon-tuichu"></i>
							<span>退出系統</span>
						</a>
					</p>
				</div>
			</div>
			<div class="top">
				<div class="logo">
					<p class="italic">DMATEK</p>
					<p>ZigBee智能定位管理系統</p>
				</div>
				<!-- 功能導航欄頁面 -->
				<iframe id="navIframe" name="navIframe" th:src="@{/toolNav}" src="pages/nav/mainNav.html" frameborder="no" scrolling="no"></iframe>
			</div>
			<div id="option">
				<iframe id="options" th:src="@{/setting}" src="pages/options/ccSetMgr.html" frameborder="no" scrolling="no"></iframe>
			</div>
			<script type="text/javascript">
				$("#option").height($(window).height()-123);
				$("#options").height($(window).height()-120);
				$(window).resize(function(){
					$("#option").height($(window).height()-123);
					$("#options").height($(window).height()-120);
				})
				$("#options")[0].onload = function(){
					var iframeDocument = this.contentWindow.document;
					var $login = $(iframeDocument).find("#login");
					if($login.length > 0){
						window.location.reload();
					}
				}
			</script>
		</div>
	</body>
</html>
